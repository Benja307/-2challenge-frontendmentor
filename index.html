<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="card">
    <article class="portada"></article>
    <article class="heading">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <article class="stats">
        <article class="item-stats">
          <h2>10k+</h2>
          <p>companies</p>
        </article>
        <article class="item-stats">
          <h2>314</h2>
          <p>templates</p>
        </article>
        <article class="item-stats">
          <h2>12m+</h2>
          <p>queries</p>
        </article>
      </article>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/benjamin-corujo-14660824a/" target="_blank">Benjam√≠n Corujo</a>.
  </div>
</body>
</html>
